{% extends 'main.html' %}
 


{% block content %}

<h1>projects</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    {% for project  in projects %}
    <tr>
      <td>{{project.id}}</td>
      <td>{{project.title}}{%if project.topRated %} <strong>TOP RATED</strong>{%endif%}</td>
      <td>{{project.description}}</td>
    </tr>

    {%endfor %}
  </tbody>
</table>

  {% endblock content %}
